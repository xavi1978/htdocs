
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			.container input {
				opacity: 0;
				cursor: pointer;
				height: 0;
				width: 0;
			}
			.checkmark {
				top: 0;
				left: 0;
				height: 25px;
				width: 25px;
				background-color: #eee;
				position: absolute;
			}
			.container input:checked ~ .checkmark {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<label class="container"
			>One
			<input type="checkbox" checked="checked" />
			<span class="checkmark"></span>
		</label>
	</body>
</html>
