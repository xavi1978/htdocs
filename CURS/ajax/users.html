<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<style>
			form {
				margin: 20px;
				padding: 20px;
			}
			input {
				display: block;
			}
			#form_datos {
				background-color: green;
			}
			#form_nombre {
				background-color: blue;
			}
			#form_login {
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<form id="form_datos">
			<label for="name">Nombre:</label>
			<input type="text" id="name" />
			<label for="email">E-mail:</label>
			<input type="text" id="email" />
			<label for="password">Password:</label>
			<input type="password" id="password" />
			<label for="phone">Phone:</label>
			<input type="text" id="phone" />
			<button onclick="enviarDatos()">AÃ±adir a DB</button>
		</form>
		<form id="form_nombre">
			<label for="nombre2">Nombre:</label>
			<input type="text" id="nombre2" />
			<button>Buscar en DB</button>
		</form>
		<form id="form_login">
			<label for="email">E-mail:</label>
			<input type="text" id="email2" />
			<label for="password">Password:</label>
			<input type="password" id="password2" />
			<button>Login</button>
		</form>
		<script>
			function enviarDatos() {
				let phone = document.getElementById("phone").value;
				if (isNaN(phone)) {
					alert("El phone debe ser un numero");
					return null;
				}
				$.ajax({
					url: "./users.php",
					type: "POST",
					data: {
						queHacer: 1,
						nombre: document.getElementById("name").value,
						email: document.getElementById("email").value,
						phone: parseInt(document.getElementById("phone").value),
						pw: document.getElementById("password").value,
					},
					// dataType: "json",
					success: function (response) {
						if (response == 0) {
							document.getElementById("insertarDatosLog").innerHTML =
								"error data";
						} else {
							document.getElementById("insertarDatosLog").innerHTML = response;
						}
					},
					error: function (error) {
						console.log("ERROR: " + error);
					},
				});
			}
		</script>
	</body>
</html>
