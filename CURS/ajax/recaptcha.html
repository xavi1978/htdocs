<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://www.google.com/recaptcha/api.js?render=6Ld-vlQgAAAAANx6tH9cFTC2T4tTvgbjW44BulFI"></script>
		<script>
			grecaptcha.ready(function () {
				// do request for recaptcha token
				// response is promise with passed token
				grecaptcha
					.execute("6Ld-vlQgAAAAANx6tH9cFTC2T4tTvgbjW44BulFI", {
						action: "validate_captcha",
					})
					.then(function (token) {
						// add token value to form
						document.getElementById("g-recaptcha-response").value = token;
					});
			});
		</script>
		<!-- <script src="" async defer nonce></script> -->
	</head>
	<body>
		<form id="form_id" method="post" action="recaptcha.php">
			<!-- type="hidden" -->
			<input id="g-recaptcha-response" name="g-recaptcha-response" />
			<input name="action" value="validate_captcha" />
			<input type="submit" />
		</form>
	</body>
</html>
